<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Clock</title>
	<link rel="stylesheet" type="text/css" href="Clock.css">
</head>
<body>
	<div class="container">
		<div class="main">
			<div class="qt">Time is what we want most, but what we use worst.</div>
			<br>
			<div class="td">
				<div>
					<div class="sub1">
						<div id="hr" class="time1"></div>
						<div class="col">:</div>
						<div id="mn" class="time1"></div>
						<div class="col">:</div>
						<div id="sec" class="time1"></div>
		    		</div>
		    		<div class="sub2">
						<div class="ele">Hour</div>
						<div class="ele" style="padding-left: 70px;">Min</div>
						<div class="ele" style="padding-left: 70px;">Sec</div>
		    		</div>
				</div>
				<div class="dat">
					<div id="date1">
						<span>Date: </span>
						<span id="dat"></span>
						<span>/</span>
						<span id="mon"></span>
						<span>/</span>
						<span id="yer"></span>
					</div>
					<div>
						<span>Day: </span>
						<span id="day"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="clock.js"></script>

</body>
</html>
